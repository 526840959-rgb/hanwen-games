<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宝可梦 AI 对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;500;700&display=swap');
      body {
        font-family: 'Noto Sans SC', sans-serif;
      }
      .font-gaming {
        font-family: 'ZCOOL KuaiLe', cursive;
      }
      /* Custom scrollbar for chat logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Error message styling */
      #error-message {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #1e293b;
        color: #ef4444;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <script>
      // Polyfill for process.env to prevent crash on initialization
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' // This will be populated by the build environment or remain empty if not set
        }
      };
      
      // Global error handler to debug "black screen"
      window.addEventListener('error', function(event) {
        const errorDiv = document.getElementById('error-message');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.textContent += `Error: ${event.message}\nAt: ${event.filename}:${event.lineno}\n\n`;
        }
        console.error('Global Error:', event.error);
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
  </head>
  <body class="bg-slate-900 text-white min-h-screen">
    <div id="error-message"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
